<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="/home">Home</a>
    <div class="collapse navbar-collapse" id="Menu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/messages">Messages</a>

            <li class="nav-item">
                <a class="nav-link text-white" href="/create">Create Message</a>
            </li>
        </ul>
    </div>
</nav>

<p></p>
<div class="container">

    <div class="card bg-light mb-3 mx-auto" style="max-width: 80%;">

        <div class="card-header alert-dark" id="headingOne">

            <h3>Új üzenet</h3>
        </div>
        <div class="card-body">
         <span data-sec-authentication="name"></span>
            <form data-th-action="@{/create}" method="POST" data-th-object="${message}">
<!--                <table>-->
<!--                <tr>-->
<!--                    <td>Author:</td>-->

<!--                        <input type="text" id="author" name="author" value="author" data-th-field="*{author}"/>-->

                <div class="form-group">
                    <textarea data-th-field="*{text}" type="text" id="message" name="message" class="form-control" rows="10"
                              data-th-classappend="${#fields.hasErrors('text')} ? is-invalid : ''" required></textarea>
                    <div class="invalid-feedback" data-th-if="${#fields.hasErrors('text')}" data-th-errors="*{text}">
                        Text error
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Küld</button>
            </form>
        </div>
    </div>
</div>
